### model
model_name_or_path: Qwen/Qwen2.5-0.5B-Instruct
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
dataset_dir: saves/data
dataset: medical_finetune_en_train, medical_finetune_zh_train
template: qwen
cutoff_len: 2048
max_samples: 50000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/outputs/medical_gpt/qwen2.5_sft_medical
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: swanlab  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

## eval
eval_dataset: medical_finetune_en_valid, medical_finetune_zh_valid
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 500

use_swanlab: true
swanlab_project: llamafactory
swanlab_run_name: medical_finetune_Qwen2.5-0.5B-Instruct